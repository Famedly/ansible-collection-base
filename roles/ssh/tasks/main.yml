- name: "Query supported PubkeyAcceptedKeyTypes"
  ansible.builtin.command:
    argv:
      - ssh
      - -Q
      - PubkeyAcceptedKeyTypes
  changed_when: false
  check_mode: false
  when: "ssh_preset.allowed_pubkey_algos is defined"
  register: queried_pubkey_algos
  tags: ["prepare", "prepare-sshd"]

